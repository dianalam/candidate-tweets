<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

header, svg {
  display: block;
  width: 805px;
  margin: 0 auto;
}

p {
  margin-left: 40px;
  font-size: 20px;
  font-family: helvetica;
  color: black;
}

nav {
  margin-bottom: 10px;
}

nav h1 {
  display: inline-block;
  margin: 0 15px 0 0;
  font-size: 14px;
}

button {
  background-color: rgba(225,225,225);
  opacity: 0.8;
  border: none;
  padding: 5px;
  font-size: 14px;
  margin-right: 10px;
  border-radius: 4px;
}
.party-d {
  background-color: aliceblue;
}
.party-r {
  background-color: red;
}
button:active {
  background-color: rgba(205,205,205,1);
}
button:disabled {
  /* your disabled styles here! */
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

</style>
<body>
<header class="main-nav">
  <nav class="topics"><h1>By Topic:</h1></nav>
  <nav class="candidates"><h1>By Candidate:</h1></nav>
</header>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 80, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

// dem and rep colors
var dem_colors = ["#c6dbef", "#9ecae1", "#6baed6", "#3182bd", "#276695"]
var gop_colors = ["#f3bdbd", "#eb9292", "#e36767", "#d62727", "#aa1f1f"]
var topic_colors = ["#c6dbef", "#6baed6", "#f3bdbd", "#e36767", "#d62727"]
// colors

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var topics = [{
  csv: '0_gun_control.csv',
  title: 'Gun Control'
}, {
  csv: '1_primaries.csv',
  title: 'Primaries'
}, {
  csv: '2_health_edu.csv',
  title: 'Health Care and Education'
}, {
  csv: '3_media_promo.csv',
  title: 'Media/Self-Promotion'
}, {
  csv: '4_policy.csv',
  title: 'Foreign/Economic Policy'
}];

var candidates = [{
  csv: 'clinton.csv',
  label: 'Hillary Clinton',
  party: 'd'
}, {
  csv: 'sanders.csv',
  label: 'Bernie Sanders',
  party: 'd'
}, {
  csv: 'cruz.csv',
  label: 'Ted Cruz',
  party: 'r'
}, {
  csv: 'rubio.csv',
  label: 'RoboRubio',
  party: 'r'
}, {
  csv: 'trump.csv',
  label: 'Donald Drumpf',
  party: 'r'
}];

topics.forEach(function (topic) {
  var button = $('<button>');
  button.text(topic.title);
  $('.topics').append(button);
  button.on('click', function () {
    $(this).parents('.main-nav').find('button').attr('disabled', false);
    $(this).attr('disabled', true);
    showGraphByCsv({
      csv: topic.csv,
      label: "Presidential Candidate Twitter Topics Over Time: " + topic.title,
      colors: topic_colors
    });
  });
});

candidates.forEach(function (candidate) {
  var button = $('<button>');
  button.text(candidate.label);
  button.addClass('party-' + candidate.party);
  $('.candidates').append(button);
  button.on('click', function () {
    $(this).parents('.main-nav').find('button').attr('disabled', false);
    $(this).attr('disabled', true);
    var colorScheme = candidate.party === 'd' ? dem_colors : gop_colors;
    showGraphByCsv({
      csv: candidate.csv,
      label: 'Candidate: ' + candidate.label,
      colors: colorScheme
    });
  });
});

function showGraphByCsv (options) {
  var csv = options.csv;
  var label = options.label;
  var colors = options.colors;

  d3.select("svg").remove();

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var color = d3.scale.ordinal()
    .range(colors);

  d3.csv(csv, function(error, data) {
    if (error) throw error;

    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

    data.forEach(function(d) {
      var y0 = 0;
      d.ages = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
      d.total = d.ages[d.ages.length - 1].y1;
    });

    // data.sort(function(a, b) { return b.total - a.total; });

    x.domain(data.map(function(d) { return d.date; }));
    y.domain([0, 1000]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Number of Tweets");

    svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 1.5))
        .attr("text-anchor", "middle")
        .style("font-size", "20px")
        .style("text-decoration", "bold")
        .text(label);

    var date = svg.selectAll(".date")
        .data(data)
      .enter().append("g")
        .attr("class", "g")
        .attr("transform", function(d) { return "translate(" + x(d.date) + ",0)"; });

    date.selectAll("rect")
        .data(function(d) { return d.ages; })
      .enter().append("rect")
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.y1); })
        .attr("height", function(d) { return y(d.y0) - y(d.y1); })
        .style("fill", function(d) { return color(d.name); })

        .on("mouseover", function(d) {
          // var xPosition = d3.mouse(this)[0];
          // var yPosition = d3.mouse(this)[1];
          // tooltip.style("display", "none");
          tooltip.attr("transform", "translate(" + (event.pageX-100) + "," + (event.pageY-100) + ")");
          tooltip.select("text").text(d.name + ": " + (d.y1 - d.y0) + " tweets");
          tooltip.style("display", null);
          // tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");
          // tooltip.style("top", (event.pageY-10)+"px")
          // tooltip.style("left",(event.pageX+10)+"px");
        })
        // .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
        // .on("mouseout", function() { tooltip.style("display", "none"); });

  // legend
    var legend = svg.selectAll(".legend")
        .data(color.domain().slice().reverse())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(30," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", width + 8)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "start")
        .text(function(d) { return d; });

    // Prep the tooltip bits, initial display is hidden
    var tooltip = svg.append("g")
      .attr("class", "tooltip")
      .style("display", "none")
      .style("position", "absolute");

    tooltip.append("rect")
      .attr("width", 120)
      .attr("height", 20)
      .attr("fill", "white")
      .style("opacity", 0.8);

    tooltip.append("text")
      .attr("x", 60)
      .attr("dy", "1.2em")
      .style("text-anchor", "middle")
      .attr("font-size", "12px")
      .attr("font-weight", "bold");

  });
};
</script>
